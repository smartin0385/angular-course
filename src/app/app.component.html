<div class="top-menu">
  <img
    alt="logo"
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div *ngFor="let pair of course | keyvalue">
  {{ pair.key + ": " + pair.value }}
</div>

<div class="demo">
  <div>Start Date: {{ startDate | date : "MM/dd/yyyy" }}</div>
  <div>{{ title | titlecase }}</div>
  <div>{{ price | currency }}</div>
  <div>{{ rate | percent }}</div>
</div>

<div class="courses">
  <course-card
    *ngFor="let course of courses | slice : 0 : 2; index as i"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i + 1"
  ></course-card>
</div>
